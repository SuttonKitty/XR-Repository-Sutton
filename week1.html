<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>XR-Repository</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="loader">
            <div class="spinner"></div>
            <div class="loading-text">world building...</div>
        </div>
            
        <div class="main" hidden>
            <div>
                <div id="title">
                    XR Repository
                </div>

                <div id="name">
                    Sutton Fritz
                </div>
            </div>

            <a href="index.html" id="pages">
                <<
            </a>

            <div id="content">
                <div class="date">
                    [Week 1]
                </div>

                <div>
                    <b>First commit.</b>
                </div>

                <div id="intro">
                    Hello, World!
                </div>
            </div>
        </div>

        <script>
            const loader = document.getElementById("loader");
            const main = document.getElementById("main");
            const images = document.images;
            let loaded = 0;

            function done() {
                loader.style.opacity = "0";
                loader.style.transition = "opacity 0.4s ease";

                setTimeout(() => {
                loader.remove();
                main.hidden = false;
                }, 400);
            }

            if (images.length === 0) done();

            for (const img of images) {
                if (img.complete) {
                loaded++;
                } else {
                img.addEventListener("load", () => {
                    loaded++;
                    if (loaded === images.length) done();
                });
                img.addEventListener("error", () => {
                    loaded++;
                    if (loaded === images.length) done();
                });
                }
            }

            if (loaded === images.length) done();
        </script>
    </body>
</html>
